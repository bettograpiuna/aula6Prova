<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Gerenciador de Tarefas</h1>
        <p>Clique no botão abaixo para iniciar as operações.</p>
        
        <button id="btnIniciar" class="btn-primary">Iniciar Sistema</button>

        <div class="instrucoes">
            <h3>Como usar:</h3>
            <ul>
                <li>Abra o <strong>Console do Desenvolvedor</strong> (F12 ou Ctrl+Shift+I).</li>
                <li>Responda aos <code>prompts</code> que aparecerão no topo da tela.</li>
                <li>Veja os resultados sendo impressos no console.</li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
